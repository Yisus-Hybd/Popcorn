<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Registrarse</title>
    <style>
        /* Asegura que el HTML y body ocupen toda la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Fondo para Register */
        body {
            background-image: url('{{ url_for('static', filename='background_image.jpg') }}');  
            background-size: cover;           /* Asegura que cubre toda la pantalla */
            background-position: center;      /* Centra la imagen */
            background-repeat: no-repeat;     /* No permite que se repita */
            background-attachment: fixed;     /* Fija la imagen para que no se mueva con el scroll */
        }

        /* Contenedor del formulario de registro */
        .register-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para el formulario */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 100px auto; /* Centra el formulario en la página */
            text-align: center;
        }

        .success-message {
            color: green;
            background-color: #e0ffe0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            background-color: #ffe0e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>

    <!-- JavaScript para redirigir al login después de 3 segundos -->
    <script>
        {% if success %}
            setTimeout(function() {
                window.location.href = "{{ url_for('login') }}";
            }, 2000);  // Redirige a /login en 2 segundos, esto solo para simular una AppWeb real, ya que como esta en local, es instantaneo y no me gusta siente
        {% endif %}
    </script>
</head>
<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='popcorn_logo.png') }}" alt="Popcorn Logo">
        <h2>Nuevo usuario</h2>

        <!-- Mostrar mensaje de éxito si el registro fue exitoso -->
        {% if success %}
            <div class="success-message">
                Registro exitoso! Serás redirigido al inicio de sesión en 3 segundos...
            </div>
        {% endif %}

        <!-- Mostrar mensaje de error si el usuario ya existe -->
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <form action="/register" method="POST">
            <label for="usuario">Nuevo usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>
</body>
</html>
