<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Iniciar Sesión</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-image: url('{{ url_for('static', filename='background_image.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            background-color: #ffe0e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .countdown-message {
            color: orange;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .register-link {
            margin-top: 10px;
        }

        /* Estilos del boton de Omitir */
        .skip-link {
            margin-top: 15px;
            display: inline-block;
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>

    <script>
        {% if timeout %}
            let countdown = 30;
            let interval = setInterval(function() {
                countdown--;
                document.getElementById('countdown').innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.reload();
                }
            }, 1000);
        {% endif %}
    </script>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='popcorn_logo.png') }}" alt="Popcorn Logo">
        <h2>Iniciar sesión</h2>

        <!-- Mostrar mensaje de error si las credenciales no son validas -->
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <!-- Mostrar mensaje de cuenta regresiva si el usuario ha alcanzado 5 intentos -->
        {% if timeout %}
            <div class="countdown-message">
                Demasiados intentos fallidos. Intenta nuevamente en <span id="countdown">30</span> segundos.
            </div>
        {% endif %}

        <!-- Formulario de inicio de sesion -->
        <form action="/login" method="POST">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <button type="submit" class="btn">Log in</button>
        </form>

        <!-- Enlace a la pagina de registro -->
        <p class="register-link">
            ¿Nuevo usuario? <a href="{{ url_for('register') }}">Regístrate aquí</a>
        </p>

        <!-- Boton de Omitir para ir a Home sin iniciar sesion -->
        <p class="skip-link">
            <a href="{{ url_for('home', logged_in=False) }}">Omitir por ahora</a>
        </p>
    </div>
</body>
</html>
