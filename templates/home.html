<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Página de Inicio</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('{{ url_for('static', filename='background2.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar a, .navbar img {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            padding: 10px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 5px 10px;
        }

        .search-box input {
            border: none;
            background: none;
            color: white;
            outline: none;
        }

        .movie-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 100px;
        }

        .movie-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }

        .stars {
            display: flex;
            justify-content: center;
            cursor: pointer;
        }

        .star {
            font-size: 24px;
            color: gray;
            margin: 0 5px;
            transition: color 0.3s;
        }

        .star.selected {
            color: gold;
        }

        .star:hover,
        .star:hover ~ .star {
            color: gold;
        }
    </style>
</head>
<body>
    <!-- Navbar fija en la parte superior -->
    <div class="navbar">
        <!-- Imagen del logo de Popcorn -->
        <a href="#"><img src="{{ url_for('static', filename='popcorn_logo.png') }}" alt="Popcorn Logo" width="40"></a>
        
        <div class="search-box">
            <input type="text" placeholder="Buscar">
        </div>

        <!-- Mostrar "Cerrar sesión" solo si hay una sesión activa -->
        {% if session.get('usuario_id') %}
            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        {% else %}
            <a href="{{ url_for('login') }}">Iniciar sesión</a>
        {% endif %}
    </div>

    <!-- Contenido de la página principal -->
    <div class="home-container">
        <div class="movie-list">
            <div class="movie-card">
                <img src="{{ url_for('static', filename='sonic_poster.jpg') }}" alt="Sonic">
                <p>Sonic</p>
                
                <!-- Estrellas de calificación -->
                <div class="stars" data-movie="sonic">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
            <div class="movie-card">
                <img src="{{ url_for('static', filename='joker_poster.jpg') }}" alt="Joker">
                <p>Joker</p>

                <!-- Estrellas de calificación -->
                <div class="stars" data-movie="joker">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
            <div class="movie-card">
                <img src="{{ url_for('static', filename='smile_poster.jpg') }}" alt="Smile 2">
                <p>Smile 2</p>

                <!-- Estrellas de calificación -->
                <div class="stars" data-movie="smile">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
            <div class="movie-card">
                <img src="{{ url_for('static', filename='spiderman_poster.jpg') }}" alt="Spiderman">
                <p>Spiderman</p>

                <!-- Estrellas de calificación -->
                <div class="stars" data-movie="spiderman">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
            <div class="movie-card">
                <img src="{{ url_for('static', filename='venom_poster.jpg') }}" alt="Venom">
                <p>Venom</p>

                <!-- Estrellas de calificación -->
                <div class="stars" data-movie="venom">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
            <!-- Agrega más películas aquí -->
        </div>
    </div>

    <!-- JavaScript para manejar la interacción con las estrellas -->
    <script>
        document.querySelectorAll('.stars').forEach(starContainer => {
            const stars = starContainer.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    const movie = starContainer.getAttribute('data-movie');

                    // Actualiza la visualización de las estrellas
                    stars.forEach(s => s.classList.remove('selected'));
                    for (let i = 0; i < value; i++) {
                        stars[i].classList.add('selected');
                    }

                    // Aquí puedes hacer una llamada AJAX o formulario para enviar la calificación
                    console.log(`Calificación para ${movie}: ${value} estrellas`);
                });
            });
        });
    </script>
</body>
</html>
